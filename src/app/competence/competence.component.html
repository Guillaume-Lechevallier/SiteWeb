<div class="skills-section">
  <h3 class="skills-heading">Stack technique</h3>
  <div class="skills-grid">
    <article class="skill-card" *ngFor="let skill of skills">
      <img class="skill-logo" [src]="skill.logo" [alt]="skill.name">
      <div class="skill-copy">
        <h4>{{ skill.name }}</h4>
        <p>{{ skill.description }}</p>
      </div>
    </article>
  </div>
</div>

<div class="skills-section">
  <h3 class="skills-heading">Systèmes d'exploitation maîtrisés</h3>
  <div class="skills-grid skills-grid--compact">
    <article class="skill-card" *ngFor="let system of systems">
      <img class="skill-logo" [src]="system.logo" [alt]="system.name">
      <div class="skill-copy">
        <h4>{{ system.name }}</h4>
        <p>{{ system.description }}</p>
      </div>
    </article>
  </div>
</div>
