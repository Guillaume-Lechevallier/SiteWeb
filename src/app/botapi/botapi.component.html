<div class="bot-wrapper">
  <div class="bot-intro">
    <h4>Interagir avec le bot</h4>
    <p>
      Ce prototype s'appuie sur l'API BotLibre pour générer des réponses instantanées. Entrez un message ci-dessous pour découvrir
      le fonctionnement de l'assistant.
    </p>
  </div>

  <form class="bot-form" (submit)="$event.preventDefault(); sendRequest();">
    <mat-form-field appearance="fill" class="bot-field">
      <mat-label>Posez votre question</mat-label>
      <input type="text" matInput [(ngModel)]="message" name="message">
    </mat-form-field>

    <button mat-stroked-button color="accent" type="submit">{{ textebouton }}</button>

    <mat-form-field appearance="fill" class="bot-field" floatLabel="always">
      <mat-label>{{ retour }}</mat-label>
      <input matInput [value]="botResponse" disabled>
    </mat-form-field>
  </form>
</div>
